<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <h1>Admin Panel</h1>

    <!-- Product Selection and Form -->
    <section>
        <h2>Manage Product</h2>

        <!-- Dropdown to select an existing product -->
        <label for="product-select">Select Product to Edit:</label>
        <select id="product-select">
      <option value="">-- Select a product --</option>
    </select>

        <!-- Form to add or edit product -->
        <form id="product-form">
            <h3 id="form-title">Add New Product</h3>

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="name" required><br>

            <label for="product-price">Price ($):</label>
            <input type="number" id="product-price" name="price" step="0.01" required><br>

            <label for="product-description">Description:</label>
            <textarea id="product-description" name="description" required></textarea><br>

            <label for="product-discount">Discount (%):</label>
            <input type="number" id="product-discount" name="discount" min="0" max="100" value="0"><br>

            <label for="product-images">Product Images:</label>
            <input type="file" id="product-images" name="images" multiple accept="image/*"><br>

            <button type="submit">Save Product</button>
        </form>
    </section>

    <script src="admin.js"></script>
</body>

</html>
